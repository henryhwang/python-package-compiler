name: Demo
on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7' ]
    name: Python ${{ matrix.python-version }} package compiler
    steps:
      - name: Check out package source code
        uses: actions/checkout@v2
        with:
          repository: matplotlib/matplotlib
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python-matplotlib
      - name: Build package
        run: |
          echo "python -m pip install ."
      - name: Checck the results
        run: |
          ls -l .
      - name: Check env
        run: |
          docker --version
          uname -r
          ls /proc/sys/fs/binfmt_misc
          sudo apt-get install -y qemu-user-static
          ls -l /usr/bin/qemu-*-static
          qemu-aarch64-static -version
      - name: Run arm64 debian container
        run: |
          docker run --rm arm64v8/debian ls -l /
          docker run --rm arm64v8/python python --version
