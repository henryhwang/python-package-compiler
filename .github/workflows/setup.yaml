name: Demo
on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7' ]
    name: Python ${{ matrix.python-version }} package compiler
    steps:
      - name: Check out package source code
        uses: actions/checkout@v2
        with:
          repository: matplotlib/matplotlib
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo cat /etc/apt/sources.list
          sudo ls -l /etc/apt/sources.list.d
          sudo apt update
          sudo apt list builddep python-matplotlib
          sudo apt build-dep python-matplotlib
      - name: Build package
        run: |
          python -m pip install .
      - name: Checck the results
        run: |
          ls -l ./dist
